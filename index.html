        let arr1 = [3, 5, 1, 8, -3, 7, 8]

        let arr4 = [0, 0, 0, 0, 0, 0]
        let min = minArray(arr1)
        alert(min)

        function minArray(arr) {
            if (arr.length == 0)
                return -1;

            let min = arr[0]
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
                if(arr[i]==-1){
                    return `phần tử có giá trị -1 nằm ở vị trí ${i}`
                }
            }
            return min
        }
    </script>
